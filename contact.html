<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactformportfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Jayasree B</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contactform">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder=" Enter your name" class="contactform__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your email" class="contactform__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Enter your message" class="contactform__textarea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="Submit" class="contactform__Submit"></td>
                    </tr>
                </table>
                <div class="section-five">

                    <p class="section-five__title">Social Media:
                        <a href="https://www.instagram.com/">Instagram</a>,
                        <a href="https://www.linkedin.com/feed/">LinkedIn</a>
                    </p>
                    <p class="section-five__desc">&copy Jayasree</p>

                </div>
            </form>
        </div>


    </div>

</body>

</html>
